<!-- Sitio 2: Con poco contenido y errores visuales sutiles pero notables -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sitio de Prueba - Minimalista</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial;
    }
    h1 {
      font-size: 36px;
      color: #333;
    }
    .error {
      font-size: 14px;
      color: white;
      background-color: white; /* texto invisible */
    }
    .boton {
      background-color: #eee;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <h1>Página Minimalista</h1>
  <p>Este sitio debería ser claro, pero tiene errores visuales escondidos.</p>
  <p class="error">Este texto no se ve</p>
  <button class="boton">↻</button>
</body>
</html>
